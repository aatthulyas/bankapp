<h1 style="color: bisque;text-align: center;">Transaction History</h1>

<table class="table">
    <thead>
        <tr>        <th class="title">Slno.</th>

            <th class="title">Amount</th>
            <!-- &nbsp;&nbsp; -->
        <th class="title">Type</th>
    </tr>
    </thead>
    <tbody>
        <!-- ngFor -->
        <tr *ngFor="let transaction of transactions;let i=index;">
            <th>{{i+1}}</th>
            <th>{{transaction.amount}}</th>
        <th>{{transaction.type}}</th></tr>
    </tbody>
</table>

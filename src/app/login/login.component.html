<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="loginForm"(ngSubmit)="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
    <!-- property binding attribute 'placeholder' hence no need plceholder value assigned in class will come -->
   <!-- <input type="text" class="form-control" #acno (change)="acnoChange($event)" [placeholder]="accno"  -->
                            <!-- id="login_accno" required> -->
                            <!-- [value]="accno" placeholder=....... -->

<!-- template reference variable -->
        <!-- <input type="text" class="form-control" #acno  [placeholder]="accno" id="login_accno" required> -->

        <!-- two way binding forms module -->
<input type="text" class="form-control" name="acno" formControlName="acno"  [placeholder]="accno" id="login_accno" required>

                    </div>
                    <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)
                    &&this.loginForm.get('acno')?.errors" class="error">Invalid account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" class="form-control" #pswd (change)="pswdChange($event)" placeholder="password" id="login_password" required> -->
        <!-- <input type="password" class="form-control" #pswd   id="login_password" required> -->
               <!-- <input type="password" class="form-control" #pswd   id="login_password" required> -->
               <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password"  id="login_password" required>

                    </div>
                    <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)
                    &&this.loginForm.get('acno')?.errors" class="error">Invalid password</div>

                    <div class="form-group">
                        <!-- template reference variable .....login parameters -->
                        <!-- <input type="submit" value="Login" (click)="login(acno,pswd)" class="btn float-right login_btn " style="width:50%"> -->
           <input type="submit" value="Login"   class="btn float-right login_btn " style="width:50%"> 
                 
                  
                    </div>
                </form>
            </div>
            <!-- instead of link applying routerLink -->
            <!-- <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p> -->
    <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>

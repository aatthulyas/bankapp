<!-- string interpolation -->
<h3 style="color: antiquewhite;">welcome {{user}}</h3>
<a routerLink="/transaction">Transaction History</a>
<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

  <input type="text" class="form-control" name="acno"formControlName="acno"  placeholder="account number" id="login_accno" required>

                    </div>
                    <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)
                    &&this.depositForm.get('acno')?.errors" class="error">Invalid account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
               <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password"  id="login_password" required>

                    </div>
                    <div *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)
                    &&this.depositForm.get('pswd')?.errors" class="error">Invalid password</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" class="form-control" name="amount"formControlName="amount" 
                         placeholder="amount" id="login_amount" required>

                    </div>

                    <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)
                    &&this.depositForm.get('amount')?.errors" class="error">Invalid amount</div>


                    <div class="form-group">
           <input type="submit" value="deposit"   class="btn float-right login_btn " style="width:50%"> 
                 
                  
                    </div>
                </form>
            </div>
   
        </div>
    </div>
</div>
